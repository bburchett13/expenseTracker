<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">

        <title>Expense Tracker</title>

        <link rel="stylesheet" href="style.css">

        <script src="script.js" defer></script>

    </head>
    <body>

        <h1>Expense Tracker</h1>
        <div id="cellTitles">

            <div class="categoryName">Name</div>

            <div class="categoryName">Date</div>

            <div class="categoryName">Category</div>

            <div class="categoryName">Cost</div>

            <div class="categoryName">Description</div>

        </div>
        <div class="addExpense">

            <input type="text" id="expenseName">

            <input type="date" id="expenseDate">

            <input type="text" id="expenseCategory">

            <input type="number" id="expenseValue">

            <input type="text" id="expenseDescription">

            <input type="button" id="submit" value="Submit">

        </div>

        <div class="showExpenses"></div>

    </body>

</html>
