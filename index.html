<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">

        <title>Expense Tracker</title>

        <link rel="stylesheet" href="style.css">

        <script src="script.js" defer></script>

    </head>
    <body>

        <h1>Expense Tracker</h1>

        <div class="summary"> 
            <div> 
                <h1>Balance: 
                    <span id="updatedBal"> 
                          7000 
                      </span> 
                </h1> 
            </div> 
            <br /> 
            <div class="total"> 
                <div> 
                    <div class="totalHeader">
                    Total Income: 
                    </div>
                    <div> 
                        <h2 style="color: green;"
                            id="updatedInc"> 
                            25000 
                        </h2> 
                    </div> 
                </div> 
                <div class="verticle"> 
                <div> 
                    <div class="totalHeader">
                    Total Expenses: 
                    </div>
                    <div> 
                        <h2 style="color: red;" 
                            id="updatedExp"> 
                            18000 
                        </h2> 
                    </div> 
                </div> 
            </div> 
            <div class="root">
                <div id="new"> 
                    <h2>Add new</h2> 
        
                    <div class="inputs"> 
                        <div class="inputitem"> 
                            <p style="width: 9rem"> 
                                Entry type: 
                            </p> 
                            <select id='itemType'> 
                                <option value="0">Expense</option> 
                                <option value="1">Income</option> 
                            </select> 
                        </div> 
                        <div class="inputitem"> 
                            <p style="width: 9rem">Name:</p> 
                            <input id="name" 
                                type="text"
                                value="" 
                                placeholder="name" /> 
                        </div> 
                        <div class="inputitem"> 
                            <p style="width: 9rem">Amount:</p> 
                            <input value="0" 
                                id="amount"
                                name="mod" 
                                type="number" 
                                placeholder="amount" /> 
                        </div> 
                    </div> 
                    <button onclick="addItem()"> 
                        Add Expense 
                    </button> 
                </div> 

                <table id="table"> 
                    <tr class="titles"> 
                        <th>Expense Number</th> 
                        <th>Name</th> 
                        <th>Amount</th> 
                        <th>Type</th> 
                        <th>Delete</th> 
                    </tr> 
                </table> 
            </div>
    </body>

</html>
