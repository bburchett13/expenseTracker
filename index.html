<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">

        <title>Expense Tracker</title>

        <link rel="stylesheet" href="style.css">

        <script src="script.js" defer></script>

    </head>
    <body>

        <h1>Expense Tracker</h1>
        <div id="cellTitles">

            <div class="categoryName">Name</div>

            <div class="categoryName">Date</div>

            <div class="categoryName">Category</div>

            <div class="categoryName">Cost</div>

            <div class="categoryName">Description</div>

        </div>
        <div class="expense">

            <input type="text" class="expenseName">

            <input type="date" class="expenseDate">

            <input type="text" class="expenseCategory">

            <input type="number" class="expenseValue">

            <input type="text" class="expenseDescription">

            <input type="button" class="submit" value="Submit">

        </div>

    </body>

</html>
